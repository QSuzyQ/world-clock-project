    <link rel="stylesheet" href="/src/styles.css" />

      <h1>World Clock</h1>

      <h2>Istanbul</h2>
      <h3>Turkey</h3>
      <div class="time">11:47:20 AM</div>
      <div class="date">Saturday, October 29, 2022</div>
    </div>
